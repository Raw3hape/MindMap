        // const API_BASE = 'https://mind-map-tau-roan.vercel.app'; // –î–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞
        
        function addResult(title, content, isError = false) {

            resultDiv.innerHTML = `

        async function testTextAPI() {

            if (!text.trim()) {
                addResult('‚ùå –û—à–∏–±–∫–∞', '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞', true);

                        'Content-Type': 'application/json',
                    },
